{% extends "core/base.html" %}
{% block title %} Cart {% endblock title %}
{% load static %}

{% block content %}



<section class="h-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="text-center">
              <h3 style="font-family: cursive;">Shopping Cart</h3>
            </div>
          </div>
        </div>
      </div>
      {% for c in ca  %}
      <br> 
      <!-- Item Card Template -->
      <div class="card rounded-3 mb-4">
        <div class="card-body p-4">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-2 col-lg-2 col-xl-2">
              <img src="{{c.product.upperwear_img.url}}" class="img-fluid rounded-3" alt="Cotton T-shirt">
            </div>
        <div class="col-md-3 col-lg-3 col-xl-3">
          <p class="lead fw-normal mb-2" >{{c.product.short_d}}</p>
          
        </div>
        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
          <a href="#" class="btn-link-wrapper">
            <button class="btn btn-link px-2">
                <i class="bi bi-dash-lg"></i>
            </button>
        </a>
        
        <input id="form1" min="0" name="quantity" value="2" type="number" class="form-control form-control-sm" style="width: 50px;" />
        
        <a href="{% url "add_item" c.id %}" class="btn-link-wrapper">
            <button class="btn btn-link px-2">
                <i class="bi bi-plus-lg"></i>
            </button>
        </a>
        </div>
        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
          <h5 class="mb-0">INR &#8377 {{c.product.discounted_price}}</h5>
        </div>
        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
          <a href="{% url "delete_cart" c.id %}" class="text-danger"><i class="bi bi-trash3-fill"></i></a>
        </div>
      </div>
    </div>
  </div>
  
  {% endfor %}
  
  <!-- Proceed to Pay -->
          <div class="text-center">
            <button class="btn btn-outline-warning w-100 " type="submit" style="height: 50px; font-weight: bolder; font-size:1.3rem;">
                <a href="" style="color: rgb(0, 0, 0); text-decoration: none;">PROCEED TO PAY <i class="bi bi-bag-fill"></i></a>
              </button>
        </div>
        <br>
  
        </div>
      </div>
    </div>
  </section>
  
  









{% endblock content %}
