{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RedFlame | Profile</title>
    <link rel="stylesheet" href="{% static "core/css/bootstrap.min.css" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="asset/images/ho.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "core/css/core.css" %}">
</head>
<style> 
    body {
        background-image: url('https://img.freepik.com/free-photo/double-exposure-young-businessman-city_1301-4618.jpg?t=st=1731351165~exp=1731354765~hmac=6539f948ed234a94339df84eb63c5181806451b29bba8bc624ce7051fe3826f1&w=996');
       
        background-size: cover;      /* Adjust to cover the entire background */
        background-repeat: no-repeat; /* Avoid repeating the image */
        background-position: center;  /* Center the image */
    }
    
</style>
<body>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4" style='font-weight: 600;'>ADDRESS</h2>
        <form action="/submit-address" method="POST" novalidate class="bg-light border border-dotted rounded p-5">
            {% csrf_token %}
            {% for r in rf %}
            {{r.label_tag}} {{r}} {{r.errors}}
            {% endfor %}
            <br>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-outline-dark w-100 register-button">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
